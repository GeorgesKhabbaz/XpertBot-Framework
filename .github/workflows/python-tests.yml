name: XpertBot Login Automation Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Create reports folder (if not already in repo)
      - name: Create reports directory
        run: mkdir -p reports/assets

      # Step 5: Run tests with pytest
      - name: Run Pytest
        run: |
          pytest tests \
            --disable-warnings \
            --html=reports/Xpertbot.html \
            --self-contained-html \
            --css=reports/assets/style.css \
            -n 5

      # Step 6: Upload HTML report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: XpertbotTestReport
          path: reports/Xpertbot.html
