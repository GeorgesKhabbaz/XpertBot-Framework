name: XpertBot Login Automation Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.13
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Step 3: Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Create reports directory
      - name: Create reports directory
        run: mkdir -p reports/assets/style.css

      # Step 6: Run Pytest with 5 parallel workers
      - name: Run Pytest
        run: |
          pytest tests \
            --disable-warnings \
            --html=reports/Xpertbot.html \
            --self-contained-html \
            --css=reports/assets/
            -n 5
        env:
          DISPLAY: :99.0  # Needed for headless environments

      # Step 7: Upload HTML Test Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: XpertbotTestReport
          path: reports
